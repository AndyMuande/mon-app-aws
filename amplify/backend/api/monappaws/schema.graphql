type Message @model @auth(rules: [{ allow: public }]) {
  id: ID!
  text: String!
  user: String!
  timestamp: AWSDateTime!
  imageUrl: String
}

type Notification @model @auth(rules: [{ allow: public }]) {
  id: ID!
  type: String!
  message: String!
  userId: String
  read: Boolean!
  timestamp: AWSDateTime!
}